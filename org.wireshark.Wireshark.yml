  - name: wireshark
    buildsystem: cmake-ninja

    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

    cleanup:
      - /include
      - /share/man
      - /lib/pkgconfig

    sources:
      - type: archive
        url: https://1.eu.dl.wireshark.org/src/all-versions/wireshark-4.4.1.tar.xz
