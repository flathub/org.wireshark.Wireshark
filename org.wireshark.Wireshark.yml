          url-template: http://www.tcpdump.org/release/libpcap-$version.tar.gz


  - name: wireshark
    buildsystem: cmake-ninja

    config-opts:
      - -DCMAKE_BUILD_TYPE=Release

    cleanup:
      - /include
      - /share/man
      - /lib/pkgconfig

    sources:
      - type: archive
