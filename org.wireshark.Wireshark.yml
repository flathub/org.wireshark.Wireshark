  - name: snappy
    cleanup:
      - /share/doc
      - /include
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DSNAPPY_BUILD_TESTS=OFF
      - -DCMAKE_BUILD_TYPE=Release
    sources:
